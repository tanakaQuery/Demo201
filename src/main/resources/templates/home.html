<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link th:href="@{/css/plus.css}" rel="stylesheet">
</head>
<body class="container mt-3">
	<h1 class="display-5">別荘.COM 管理者専用ページ</h1>
	<div class="mainTable">
	<table class="table table-striped table-hover table-sm">
		<tr>
			<th>別荘ID</th>
			<th>所有者</th>
			<th>別荘名</th>
			<th>売却価格</th>
			<th>写真</th>
			<th>削除</th>
		</tr>
		<tr th:each="obj : ${houseList}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.ownerName}"></td>
			<td th:text="${obj.houseName}"></td>
			<td th:text="${obj.housePrice}"></td>
			<td>
				<img class="houseImage" alt="未登録" th:src="@{${obj.houseImage}}">
			</td>
			<td>
				<form method="post" action="/delete">
					<input type="hidden" name="id" th:value="${obj.id}">
					<input type="submit" value="削除" />
				</form>
			</td>
		</tr>
	</table>
	</div>
	<hr>
	<h1 class="display-5"></h1>
	<div class="buyerTableA">
		<table class="table table-striped table-hover table-sm">
		<tr>
			<th>問い合わせID</th>
			<th>購入希望別荘ID</th>
			<th>購入希望者</th>
		</tr>
		<tr th:each="obj : ${inquiryList}">
			<td th:text="${obj.inquiryId}"></td>
			<td th:text="${obj.houseId}"></td>
			<td th:text="${obj.buyerName}"></td>
		</tr>
		</table>
	</div>
	<div class="buyerTableB">
		<table class="table table-striped table-hover table-sm">
		<tr>
			<th>購入者アカウント</th>
		</tr>
		<tr th:each="obj : ${buyerList}">
			<td th:text="${obj}"></td>
		</tr>
		</table>
	</div>
	<div class="buyerTableC">
		<table class="table table-striped table-hover table-sm">
		<tr>
			<th>販売者アカウント</th>
			<th>売却中の別荘ID</th>
		</tr>
		<tr th:each="obj : ${sellerList}">
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.houseID}"></td>
		</tr>
		</table>
	</div>
</body>
</html>
